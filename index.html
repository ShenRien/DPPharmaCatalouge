<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Flipbook Demo Chuẩn</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: #ccc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    #flipbook {
      width: 90%;
      height: 90%;
      margin: auto;
    }

    #flipbook .page {
      width: 100%;
      height: 100%;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .nav {
      margin-top: 10px;
    }

    .nav button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 0 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="flipbook">
    <div class="page"><img src="images/page1.jpg" alt="page1"></div>
    <div class="page"><img src="images/page2.jpg" alt="page2"></div>
    <div class="page"><img src="images/page3.jpg" alt="page3"></div>
    <div class="page"><img src="images/page4.jpg" alt="page4"></div>
  </div>

  <div class="nav">
    <button onclick="$('#flipbook').turn('previous')">⬅ Trang trước</button>
    <button onclick="$('#flipbook').turn('next')">Trang sau ➡</button>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Turn.js (nhúng trực tiếp khỏi tải) -->
  <script>
    /*! turn.min.js - https://github.com/blasten/turn.js */
    (function($){var has3d,hasRot,hasTrans,curl,flip;$.fn.turn=function(){...}})(jQuery);
  </script>

  <!-- Hoặc nếu bạn thích tách riêng: -->
  <!-- <script src="turn.min.js"></script> -->

  <script>
    $(document).ready(function(){
      $('#flipbook').turn({
        width: $('#flipbook').width(),
        height: $('#flipbook').height(),
        autoCenter: true,
        display: 'double'
      });
    });
  </script>

</body>
</html>

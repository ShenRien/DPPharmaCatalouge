<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Flipbook PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    #flipbook {
      width: 800px;
      height: 600px;
      margin: 50px auto;
      background: white;
    }

    .page {
      background: white;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    .nav {
      text-align: center;
      margin-top: 20px;
    }

    .nav button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .nav button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div id="flipbook"></div>

  <div class="nav">
    <button id="prevPage">⬅ Trang trước</button>
    <button id="nextPage">Trang sau ➡</button>
  </div>

  <!-- Thêm các tệp jQuery và Turn.js từ local -->
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/turn.min.js"></script>

  <!-- PDF.js -->
  <script src="https://unpkg.com/pdfjs-dist@2.16.105/build/pdf.min.js"></script>

  <script>
    $(document).ready(function () {
      const pdfPath = 'IMG_8670_compressed.pdf'; // Đổi tên đúng file PDF tại đây
      const $flipbook = $('#flipbook');

      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@2.16.105/build/pdf.worker.min.js';

      pdfjsLib.getDocument(pdfPath).promise.then(pdf => {
        const numPages = pdf.numPages;
        const loadPages = [];

        for (let i = 1; i <= numPages; i++) {
          loadPages.push(
            pdf.getPage(i).then(page => {
              const viewport = page.getViewport({ scale: 1.5 });

              const canvas = document.createElement('canvas');
              const context = canvas.getContext('2d');
              canvas.width = viewport.width;
              canvas.height = viewport.height;

              return page.render({ canvasContext: context, viewport }).promise.then(() => {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';
                pageDiv.appendChild(canvas);
                $flipbook.append(pageDiv);
              });
            })
          );
        }

        Promise.all(loadPages).then(() => {
          // Gọi turn.js sau khi đã thêm trang xong
          $flipbook.turn({
            width: 800,
            height: 600,
            autoCenter: true,
            display: 'single',
            elevation: 50,
            duration: 1000
          });

          // Sử dụng nút điều hướng
          $('#prevPage').click(() => $flipbook.turn('previous'));
          $('#nextPage').click(() => $flipbook.turn('next'));
        });
      }).catch(err => {
        console.error('Không thể tải PDF:', err);
        alert('Lỗi tải PDF. Kiểm tra lại file PDF hoặc đường dẫn.');
      });
    });
  </script>
</body>
</html>

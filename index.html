<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Flipbook PDF - 1 Trang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #eee;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    #flipbook {
      margin: 0 auto;
      max-height: 90vh;
      max-width: 100%;
      overflow: hidden;
    }

    .page {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      height: 90vh !important;
      width: auto !important;
    }

    .nav {
      position: fixed;
      bottom: 5%;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 1000;
    }

    .nav button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .nav button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center; margin: 20px 0;">Flipbook PDF (1 trang)</h2>
  <div id="flipbook"></div>

  <div class="nav">
    <button onclick="$('#flipbook').turn('previous')">‚¨Ö Trang tr∆∞·ªõc</button>
    <button onclick="$('#flipbook').turn('next')">Trang sau ‚û°</button>
  </div>

  <!-- Script n·ªôi b·ªô -->
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/turn.min.js"></script>
  <script src="js/pdf.min.js"></script>

  <script>
    const pdfPath = 'IMG_8670_compressed.pdf'; // ƒê·ªïi t√™n file PDF t·∫°i ƒë√¢y

    const flipbook = document.getElementById('flipbook');
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'js/pdf.worker.min.js';

    pdfjsLib.getDocument(pdfPath).promise.then(pdf => {
      const totalPages = pdf.numPages;
      const pageElements = [];

      const loadPage = (pageNum) => {
        return pdf.getPage(pageNum).then(page => {
          const viewport = page.getViewport({ scale: 1 });
          const scale = (window.innerHeight * 0.9) / viewport.height;
          const scaledViewport = page.getViewport({ scale });

          const canvas = document.createElement('canvas');
          canvas.className = 'page';
          canvas.width = scaledViewport.width;
          canvas.height = scaledViewport.height;

          return page.render({
            canvasContext: canvas.getContext('2d'),
            viewport: scaledViewport
          }).promise.then(() => {
            const wrapper = document.createElement('div');
            wrapper.className = 'page';
            wrapper.appendChild(canvas);
            pageElements[pageNum - 1] = wrapper;
          });
        });
      };

      const pagePromises = [];
      for (let i = 1; i <= totalPages; i++) {
        pagePromises.push(loadPage(i));
      }

      Promise.all(pagePromises).then(() => {
        pageElements.forEach(el => flipbook.appendChild(el));

        $('#flipbook').turn({
			  width: pageElements[0].offsetWidth,
			  height: pageElements[0].offsetHeight,
			  autoCenter: true,
			  display: 'single',
			  duration: 1200 // üëâ th·ªùi gian l·∫≠t (ms), c√≥ th·ªÉ ch·ªânh th√†nh 1500 n·∫øu mu·ªën ch·∫≠m h∆°n
				});
				// C·∫£i thi·ªán l·∫≠t trang tr√™n thi·∫øt b·ªã c·∫£m ·ª©ng:
			  when: {
				turning: function(event, page, view) {
				  // T√πy ch·ªânh, n·∫øu c·∫ßn th√™m logic x·ª≠ l√Ω trong qu√° tr√¨nh l·∫≠t
				}
			  },
			  // B·∫≠t t√≠nh nƒÉng c·∫£m ·ª©ng
			  touch: true,
			  // Enable swipe (vu·ªët) ƒë·ªÉ l·∫≠t trang
			  swipe: true
      });
    }).catch(err => {
      console.error('Kh√¥ng th·ªÉ t·∫£i PDF:', err);
      alert('L·ªói t·∫£i PDF. Ki·ªÉm tra l·∫°i file PDF ho·∫∑c ƒë∆∞·ªùng d·∫´n.');
    });
  </script>

</body>
</html>

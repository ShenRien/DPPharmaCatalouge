<!DOCTYPE html>
<html lang="vi">
<head>
<!-- Đặt trong <head> hoặc ngay trước </body> -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/turn.js@4.1.0/turn.min.js"></script>

  <meta charset="UTF-8">
  <title>PDF Flipbook Chuẩn</title>
  <style>
    body {
      background: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #flipbook {
      width: 800px;
      height: 600px;
      margin-top: 20px;
    }

    .page {
      width: 100%;
      height: 100%;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }

    .nav {
      margin: 15px;
    }

    .nav button {
      padding: 8px 16px;
      margin: 0 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Flipbook PDF</h2>
  <div id="flipbook"></div>

  <div class="nav">
    <button onclick="$('#flipbook').turn('previous')">⬅ Trang trước</button>
    <button onclick="$('#flipbook').turn('next')">Trang sau ➡</button>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Turn.js -->
  <script src="https://cdn.jsdelivr.net/npm/turn.js@4.1.0/turn.min.js"></script>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

  <script>
    const pdfPath = 'IMG_8670.pdf'; // Đổi thành file PDF thật

    const flipbook = document.getElementById('flipbook');
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    pdfjsLib.getDocument(pdfPath).promise.then(pdf => {
      const totalPages = pdf.numPages;
      const pageElements = [];

      const loadPage = (pageNum) => {
        return pdf.getPage(pageNum).then(page => {
          const canvas = document.createElement('canvas');
          canvas.className = 'page';

          const viewport = page.getViewport({ scale: 1.5 });
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          return page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise.then(() => {
            const wrapper = document.createElement('div');
            wrapper.className = 'page';
            wrapper.appendChild(canvas);
            pageElements[pageNum - 1] = wrapper;
          });
        });
      };

      // Load toàn bộ trang
      const pagePromises = [];
      for (let i = 1; i <= totalPages; i++) {
        pagePromises.push(loadPage(i));
      }

      Promise.all(pagePromises).then(() => {
        pageElements.forEach(el => flipbook.appendChild(el));

        $('#flipbook').turn({
          width: 800,
          height: 600,
          autoCenter: true
        });
      });
    }).catch(err => {
      console.error('Không thể tải PDF:', err);
      alert('Lỗi tải PDF. Kiểm tra lại file PDF hoặc đường dẫn.');
    });
  </script>

</body>
</html>

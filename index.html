<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDF Viewer Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f2f5;
            touch-action: pan-x;
        }

        #main-container {
            position: relative;
            max-width: 100%;
            max-height: 100vh;
        }

        #pdf-container {
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            background: white;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 60px;
            background: #4a76a8;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.9;
            transition: all 0.3s;
            z-index: 2;
        }

        .nav-button:hover {
            opacity: 1;
            width: 45px;
        }

        #prev-btn {
            left: -50px;
        }

        #next-btn {
            right: -50px;
        }

        .page-info {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Arial, sans-serif;
            color: #666;
            font-size: 14px;
            white-space: nowrap;
        }

        canvas {
            max-width: 100% !important;
            height: auto !important;
            display: block;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .nav-button {
                width: 35px;
                height: 50px;
                font-size: 20px;
            }

            #prev-btn {
                left: -30px;
            }

            #next-btn {
                right: -30px;
            }
        }
    </style>
</head>
<body>
    <div id="main-container">
        <button class="nav-button" id="prev-btn">‹</button>
        <div id="pdf-container"></div>
        <button class="nav-button" id="next-btn">›</button>
        <div class="page-info">
            <span id="current-page">1</span>/<span id="total-pages">1</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script>
        let currentPage = 1;
        let pdfDoc = null;
        let isRendering = false;

        const renderPDF = async () => {
            try {
                const container = document.getElementById('pdf-container');
                const page = await pdfDoc.getPage(currentPage);
                const viewport = page.getViewport({ scale: 1 });
                
                // Tính toán kích thước phù hợp
                const containerWidth = window.innerWidth * 0.8;
                const scale = Math.min(containerWidth / viewport.width, 1);
                const scaledViewport = page.getViewport({ scale });
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = scaledViewport.height;
                canvas.width = scaledViewport.width;
                
                // Clear container
                container.innerHTML = '';
                
                // Render page
                await page.render({
                    canvasContext: context,
                    viewport: scaledViewport
                }).promise;
                
                container.appendChild(canvas);
                updateUI();
                
            } catch (error) {
                console.error('Render error:', error);
            }
        };

        const updateUI = () => {
            document.getElementById('current-page').textContent = currentPage;
            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = currentPage === pdfDoc.numPages;
        };

        const loadPDF = async () => {
            try {
                pdfDoc = await pdfjsLib.getDocument('IMG_8670_compressed.pdf').promise;
                document.getElementById('total-pages').textContent = pdfDoc.numPages;
                await renderPDF();
                
                // Xử lý resize
                window.addEventListener('resize', () => {
                    if(!isRendering) {
                        isRendering = true;
                        setTimeout(async () => {
                            await renderPDF();
                            isRendering = false;
                        }, 100);
                    }
                });
                
            } catch (error) {
                alert('Lỗi tải file PDF: ' + error.message);
            }
        };

        // Event listeners
        document.getElementById('prev-btn').addEventListener('click', async () => {
            if(currentPage > 1) {
                currentPage--;
                await renderPDF();
            }
        });

        document.getElementById('next-btn').addEventListener('click', async () => {
            if(currentPage < pdfDoc.numPages) {
                currentPage++;
                await renderPDF();
            }
        });

        // Điều khiển bằng bàn phím
        document.addEventListener('keydown', (e) => {
            if(e.key === 'ArrowLeft') document.getElementById('prev-btn').click();
            if(e.key === 'ArrowRight') document.getElementById('next-btn').click();
        });

        // Khởi động
        loadPDF();
    </script>
</body>
</html>

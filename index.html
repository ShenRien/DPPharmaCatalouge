<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Flipbook PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #flipbook {
      width: 90vw;
      height: 90vh;
      margin: 20px auto;
    }

    .page {
      width: 100%;
      height: 100%;
      background: white;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }

    .nav {
      position: fixed;
      bottom: 5%;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 999;
    }

    .nav button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">Flipbook PDF 1</h2>
  <div id="flipbook"></div>

  <div class="nav">
    <button id="prevPage">⬅ Trang trước</button>
    <button id="nextPage">Trang sau ➡</button>
  </div>

  <!-- Thư viện -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script>
  <script src="https://unpkg.com/pdfjs-dist@2.16.105/build/pdf.min.js"></script>

  <script>
    const pdfPath = 'IMG_8670_compressed.pdf';

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@2.16.105/build/pdf.worker.min.js';

    const flipbook = $('#flipbook');

    pdfjsLib.getDocument(pdfPath).promise.then(pdf => {
      const totalPages = pdf.numPages;
      const pageElements = [];

      const loadPage = (pageNum) => {
        return pdf.getPage(pageNum).then(page => {
          const viewport = page.getViewport({ scale: 1 });
          const scale = flipbook.height() / viewport.height;
          const scaledViewport = page.getViewport({ scale });

          const canvas = document.createElement('canvas');
          canvas.width = scaledViewport.width;
          canvas.height = scaledViewport.height;

          return page.render({
            canvasContext: canvas.getContext('2d'),
            viewport: scaledViewport
          }).promise.then(() => {
            const pageDiv = document.createElement('div');
            pageDiv.className = 'page';
            pageDiv.appendChild(canvas);
            flipbook.append(pageDiv);
          });
        });
      };

      const promises = [];
      for (let i = 1; i <= totalPages; i++) {
        promises.push(loadPage(i));
      }

      Promise.all(promises).then(() => {
        // Khởi tạo sách lật
        flipbook.turn({
          width: flipbook.width(),
          height: flipbook.height(),
          autoCenter: true,
          display: 'single', // 'double' nếu muốn 2 trang đối xứng
          acceleration: true,
          gradients: true
        });

        // Nút lật trang
        $('#prevPage').on('click', () => {
          flipbook.turn('previous');
        });

        $('#nextPage').on('click', () => {
          flipbook.turn('next');
        });
      });
    }).catch(err => {
      console.error('Lỗi tải PDF:', err);
      alert('Không thể tải PDF.');
    });
  </script>
</body>
</html>

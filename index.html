<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Flipbook ảnh</title>
  <style>
    body {
      background: #eee;
      font-family: Arial;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    #flipbook {
      width: 600px;
      height: 400px;
    }
    #flipbook .page {
      width: 100%;
      height: 100%;
    }
    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .nav {
      margin-top: 20px;
    }
    .nav button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
    }
  </style>
</head>
<body>

<h2>Flipbook ảnh đơn giản</h2>

<div id="flipbook">
  <div class="page"><img src="https://via.placeholder.com/600x400?text=Trang+1" /></div>
  <div class="page"><img src="https://via.placeholder.com/600x400?text=Trang+2" /></div>
  <div class="page"><img src="https://via.placeholder.com/600x400?text=Trang+3" /></div>
</div>

<div class="nav">
  <button onclick="$('#flipbook').turn('previous')">⬅ Trang trước</button>
  <button onclick="$('#flipbook').turn('next')">Trang sau ➡</button>
</div>

<!-- Nạp đúng thư viện -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

<script>
  $(document).ready(function () {
    $('#flipbook').turn({
      width: 600,
      height: 400,
      autoCenter: true,
      display: 'single'
    });
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Flipbook PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    #flipbook {
      margin: 20px auto;
      max-width: 90vw;
      height: 90vh;
    }

    canvas {
      width: auto !important;
      height: 90vh !important;
    }

    .nav {
      position: fixed;
      bottom: 5%;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .nav button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">Flipbook PDF</h2>
  <div id="flipbook"></div>

  <div class="nav">
    <button id="prevPage">⬅ Trang trước</button>
    <button id="nextPage">Trang sau ➡</button>
  </div>

  <!-- Thư viện -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script>
  <script src="https://unpkg.com/pdfjs-dist@2.16.105/build/pdf.min.js"></script>

  <script>
    const pdfPath = 'IMG_8670_compressed.pdf';
    const flipbook = document.getElementById('flipbook');

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@2.16.105/build/pdf.worker.min.js';

    pdfjsLib.getDocument(pdfPath).promise.then(pdf => {
      const totalPages = pdf.numPages;
      const pageElements = [];

      const loadPage = (pageNum) => {
        return pdf.getPage(pageNum).then(page => {
          const viewport = page.getViewport({ scale: 1 });
          const scale = (window.innerHeight * 0.9) / viewport.height;
          const scaledViewport = page.getViewport({ scale });

          const canvas = document.createElement('canvas');
          canvas.width = scaledViewport.width;
          canvas.height = scaledViewport.height;

          return page.render({
            canvasContext: canvas.getContext('2d'),
            viewport: scaledViewport
          }).promise.then(() => {
            const wrapper = document.createElement('div');
            wrapper.className = 'page';
            wrapper.appendChild(canvas);
            pageElements[pageNum - 1] = wrapper;
          });
        });
      };

      const pagePromises = [];
      for (let i = 1; i <= totalPages; i++) {
        pagePromises.push(loadPage(i));
      }

      Promise.all(pagePromises).then(() => {
        pageElements.forEach(el => flipbook.appendChild(el));

        // Khởi tạo turn sau khi DOM đã có nội dung
        $('#flipbook').turn({
          width: pageElements[0].offsetWidth,
          height: pageElements[0].offsetHeight,
          autoCenter: true,
          display: 'single'
        });

        // Bắt sự kiện khi nhấn nút
        document.getElementById('prevPage').addEventListener('click', () => {
          $('#flipbook').turn('previous');
        });

        document.getElementById('nextPage').addEventListener('click', () => {
          $('#flipbook').turn('next');
        });
      });
    }).catch(err => {
      console.error('Lỗi tải PDF:', err);
      alert('Không thể tải PDF. Kiểm tra đường dẫn hoặc file.');
    });
  </script>
</body>
</html>
